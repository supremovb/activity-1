<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, h3 {
            color: #333;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #333;
            margin: 20px 0;
        }
        .skills, .links {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Primo Velasquez</h1>
        
        <img src="assets/Kaneki.jpg" alt="Profile Picture">

        <div class="skills">
            <h3>Skills</h3>
            <ul>
                <li>Magtampo</li>
                <li>Magpa baby</li>
                <li>Maglambing</li>
            </ul>
        </div>

        <div class="links">
            <h3>Links</h3>
            <a href="https://github.com/supremovb" target="_blank">My GitHub Profile</a>
        </div>

        <h3>St. Dominic College Of Asia Map</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3863.45165783823!2d120.95771927600306!3d14.458735086011059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397cd9273416e43%3A0x96542d86e50a4106!2sSt.%20Dominic%20College%20of%20Asia!5e0!3m2!1sen!2sus!4v1725099330706!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
